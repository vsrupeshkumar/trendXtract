<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trendXtract</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š trendXtract</h1>
        <p>Upload a CSV of academic papers (with <strong>title</strong> and <strong>abstract</strong>) to detect trending topics in AI.</p>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analyze</button>
        </form>

        {% if trends %}
            <h2>Trending Topics in AI:</h2>
            <ul>
                {% for topic in trends %}
                    <li>{{ topic }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
